<!DOCTYPE html>
<html lang="es">

<!--
    Enlaces: Conocidos también por links popularmente. Su objetivo es concetar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atrtibuto obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    También tiene el atributo target, que configura co+ómo queremos visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
        Tienen un protocolo, http o https y son unicas en la red
        Se suelen utilizar para rutas externas.
    Rutas relativas:
        Pueden ser relativas al punto donde nos enontramos o relativas a la raiz del proyecto
        
        No usan protocolo

        Si el recurso se encuentra el mismo nivel (en la misma carpeta) podremos unicamente el nomnbre del archivo.

        Si necesitamos salir de la carpeta actual usaremos../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

    Atributos de los enlaces
        target: Define donde se abrirá el recurso solicitado.
        Por norma general siempre que uses rutas absolutas pondras como valor "_blank".
        El valor por defecto es  "_self" (es como no poner nada)

        download: Atributo booleano, sirve para descargar el recurso solicitado.
        IMPORTANTE, el recurso debe estar en tu mismo servidor.
-->
<body>
    <h1>Home</h1>
    <nav>
        <!-- <p><a href="/paginas/blog.html#post-1">Post 1</a></p> -->
        <p><a href="http://127.0.0.1:5500/wed-demo/paginas/blog.html#post-1">Post 1</a></p>
        <p><a href="http://127.0.0.1:5500/wed-demo/paginas/blog.html#post-2">Post 2</a></p>
        <p><a href="http://127.0.0.1:5500/wed-demo/paginas/blog.html#post-3">Post 3</a></p>
        <p><a href="http://127.0.0.1:5500/wed-demo/paginas/blog.html#post-4">Post 4</a></p>
        <p><a href="http://127.0.0.1:5500/wed-demo/paginas/blog.html#post-5">Post 5</a></p>
    </nav>
    <a href="http://127.0.0.1:5500/wed-demo/paginas/blog.html">Ir a blog</a>
    <a href="http://127.0.0.1:5500/wed-demo/assets/imagenes/gato.jpeg" download>Descargar gato</a>
    <a href="https://google.com" target="_blank">Ir a Google</a>
</body>
</html>
