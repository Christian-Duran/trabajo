<!--
    section: Es un contenedor generico que agrupa contenido que está relacionado. Cuando creamos bloques cuyo contendio es parte de un bloque total usaremos section.

    article: Es un contenedor que representa contenido independiente, es decir, podemos leer ese fragmento en cualquier otro sitio y tendra sentido por si mismo.

    aside:se utiliza para representar contenido relacionado pero que no forma parte del contenido principal.

    Anidamiento:
        Un section puede contener articles, por ejemplo, si tenemos varios articulos que hablan sobre etiquetas HTML, deben ir dentro de un section, ya que es contenido relacionado entre si, y los articles serían contenido independiente porque prodríamos leer uno sin haber leido el resto, y seguiría teniendo sentido.
        El article es definido como un componente de la página de contenido independiente, esto implica que esta etiqueta pueda tener un header y un footer propios.

        Tambien existe el caso en el que un article contenga varias secciones, al artículo independiente podría ser navegadores y este contener dentro secciones como navegadores más utilizados
-->
